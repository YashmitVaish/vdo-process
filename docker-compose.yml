version: "3.9"

services:
  minio:
    image: minio/minio:latest
    container_name: minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data

  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"

  mediamtx:
    image: bluenviron/mediamtx:latest
    container_name: mediamtx
    restart: unless-stopped
    network_mode: host          # simplest for local dev â€” cameras on LAN are reachable
    environment:
      - MTX_PROTOCOLS=tcp       # force TCP for RTSP (more reliable than UDP for cameras)
    ports:
      - "8554:8554"   # RTSP
      - "1935:1935"   # RTMP in  (your worker pushes here)
      - "8888:8888"   # HLS  out (optional, for browser preview)
      - "8889:8889"   # WebRTC out (optional)
    volumes:
      - ./mediamtx.yml:/mediamtx.yml   # optional custom config, see below

volumes:
  minio_data: